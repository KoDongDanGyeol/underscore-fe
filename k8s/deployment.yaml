apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          # 여러분의 image 주소를 입력해주세요.
          image: krmp-d2hub-idock.9rum.cc/dev-test/repo_9834cb5f20bd
          env:
            - name: PROJECT_ENV
              valueFrom:
                secretKeyRef:
                  name: secret-env
                  key: PROJECT_ENV
